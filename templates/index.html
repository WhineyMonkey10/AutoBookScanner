<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Book List</title>
</head>
<body>
    <h1>Book List</h1>

    <div class="book-list">
        {% for book in books %}
            <div class="book-card" data-toggle="modal" data-target="#{{ book.id }}">
                <img src="{{ book.thumbnail_url }}" alt="Book Thumbnail">
                <p>{{ book.title }} by {{ book.author }}</p>
            </div>
            <div class="modal" id="{{ book.id }}">
                <div class="modal-content">
                    <span class="close-modal" data-dismiss="modal">&times;</span>
                    <h2>{{ book.title }}</h2>
                    <p>Author: {{ book.author }}</p>
                    <p>Published Date: {{ book.published_date }}</p>
                    <p>Rating: {{ book.rating }}</p>
                    <p>ISBN: {{ book.isbn }}</p>
                    <!-- Add other book information as needed -->
                </div>
            </div>
        {% endfor %}
    </div>

    <script src="{{ url_for('static', filename='index_javascript.js') }}"></script>
</body>
</html>
